{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - JOOUST</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: linear-gradient(to bottom, rgb(109, 109, 4) 0%, rgb(109, 109, 4) 50%, rgb(130, 153, 21) 50%, rgb(130, 153, 21) 100%);
            padding: 1.2rem;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 110%;
            max-width: 400px; /* Increased width */
            max-height: 580px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .school-logo {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
        }

        .school-logo img {
            width: 180px;
            height: auto;
        }

        .login-title {
            color: white;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.3rem;
            font-size: 1.4rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.2rem;
        }

        .login-button {
            width: 100%;
            padding: 0.6rem;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 0.8rem;
        }

        .login-button:hover {
            background-color: #003366;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.3rem;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: rgb(20, 7, 7);
            font-size: 1.2rem;
            padding: 0.8rem 0;
            width: 100%;
            background-color: #f5f5f5;
        }

        .content {
            flex-grow: 1;
        }

        hr {
            margin-bottom: 30px;
            color: white;
        }

        @media (max-height: 600px) {
            .login-card {
                padding: 1rem;
            }

            .school-logo img {
                width: 150px;
            }

            .login-title {
                font-size: 1.5rem;
                margin-bottom: 0.8rem;
            }

            .form-group label {
                font-size: 1.2rem;
            }

            .form-group input {
                padding: 0.5rem;
                font-size: 1rem;
            }

            hr {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="content">
            <div class="school-logo">
                <img src="{% static '/images/logo-removebg-preview.png' %}" alt="JOOUST Logo">
            </div>
            <h1 class="login-title">STUDENT LOGIN</h1>
            <hr>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="reg-number">Reg. Number</label>
                    <input type="text" id="reg-number" name="reg-number" placeholder="Reg. Number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a style="color:blue" href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <div class="login-footer">
        © 2025, Designed by ❤ DSL Systems
    </div>
</body>
</html>
{% endblock %}
