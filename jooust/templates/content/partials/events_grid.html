{# templates/content/partials/events_grid.html #}
{% for event in events %}
<article class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:transform hover:scale-105">
    <img src="{{ event.image.url }}" 
         alt="{{ event.title }}"
         class="w-full h-48 object-cover">
    <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ event.title }}</h3>
        <p class="text-gray-600 text-sm mb-2">
            <i class="fas fa-calendar-alt mr-2"></i>
            {{ event.event_date|date:"F d, Y H:i" }}
        </p>
        <p class="text-gray-600 text-sm mb-2">
            <i class="fas fa-map-marker-alt mr-2"></i>
            {{ event.location }}
        </p>
        <p class="text-gray-700 mb-4">{{ event.description_preview }}</p>
        {% if event.registration_link %}
        <a href="{{ event.registration_link }}" 
           class="inline-block bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
            Register Now
        </a>
        {% endif %}
    </div>
</article>
{% endfor %}
