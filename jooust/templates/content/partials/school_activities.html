<div class="school-activities-slideshow-container">
    <div class="school-activities-slideshow">
        {% for activity in school_activities %}
        <div class="school-activity-slide">
            <img src="{{ activity.image.url }}" alt="{{ activity.title }}">
            <div class="activity-description">
                <h3>{{ activity.title }}</h3>
                <p>{{ activity.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
let slideIndex = 0;
showSlides();

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("school-activity-slide");
    if (n >= slides.length) {slideIndex = 0}
    if (n < 0) {slideIndex = slides.length - 1}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
}

setInterval(() => {
    plusSlides(1);
}, 5000);
</script>

<style>
.school-activities-slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
}

.school-activities-slideshow {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.school-activity-slide {
    width: 100%;
    display: none;
    position: relative;
}

.school-activity-slide img {
    width: 100%;
    height: 100vh; /* Ensure the image fills the height of the viewport */
    object-fit: cover; /* Ensure the image covers the entire area */
    vertical-align: middle;
}

.activity-description {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: black;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}
</style>
